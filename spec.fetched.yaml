info:
  title: Equinix Fabric API v4
  description: "Equinix Fabric is an advanced software-defined interconnection solution that enables you to directly, securely and dynamically connect to distributed infrastructure and digital ecosystems on platform Equinix via a single port, Customers can use Fabric to connect to: </br> 1. Cloud Service Providers - Clouds, network and other service providers.  </br> 2. Enterprises - Other Equinix customers, vendors and partners.  </br> 3. Myself - Another customer instance deployed at Equinix. </br>"
  termsOfService: https://developer.equinix.com/agreement
  contact:
    name: Equinix API Support
    url: https://equinix.com/about/
    email: api-support@equinix.com
  license:
    name: Apache License Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: '4.3'
externalDocs:
  description: Find more information on Equinix Developer Portal
  url: https://developer.equinix.com
servers:
  - url: https://api.equinix.com
tags:
  - name: Connections
  - name: Gateways
    description: <font color="red"> <sup color='red'>Preview</sup></font>
